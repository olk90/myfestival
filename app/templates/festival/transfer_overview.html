{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td>
                <h1>{{ festival.title }}</h1>
                {% if festival.info %}
                <p>{{ festival.info|markdown }}</p>
                {% endif %}
                <p><a href="{{ url_for("festival.festival_page", title=festival.title) }}">{{ _("Back to festival page") }}</a></p>
            </td>
        </tr>
    </table>
    {% for transfer in transfers %}
        {% include "festival/_transfer.html" %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or "#" }}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or "#" }}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
