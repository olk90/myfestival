{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>{{ _("%(heading)s", heading=heading) }}</h1>
    {% if overview_id %}
    <p><a href="{{ url_for("purchase." + overview_id) }}">{{ _("Back to overview") }}</a></p>
    {% endif %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
